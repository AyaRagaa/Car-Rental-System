<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-A-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script type="text/javascript">   
        function validate()
        {
            var userType = document.querySelector('input[name="userType"]:checked');

            if (!userType) {
                alert("Please select customer or admin");
                 return false;
            }
            
            return true;
        } 
    </script>
</head>

<body>
    <div class="container">
        <div class="box form-box">
            <header>Login</header>
            <form action="loginp.php" method="post" onsubmit="JavaScript:return validate()">

                <div class="field input">
                    <label for="username"> Username </label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="field input">
                    <label for="password"> Password </label>
                    <input type="password" name="password" id="password" required>
                </div>

                <!-- Radio buttons for User Type -->
                <div class="field radio">
                    <label>
                        <input type="radio" id="adminRadio" name="userType" value="admin">
                        Admin
                    </label>
                </div>
                <div class="field radio">
                    <label>
                        <input type="radio" id="customerRadio" name="userType" value="customer">
                        Customer
                    </label>
                </div>

                <div class="field ">
                    <input type="submit" class="loginButton" name="submit" value="Login">
                </div>

                <div class="links">
                    Not a member? <a href="reg.html">Sign Up</a>
                </div>

                <div class="links">
                    Go Back <a href="home.html">Home</a>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
